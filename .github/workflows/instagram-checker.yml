name: Instagram Post Checker

on:
  schedule:
    # Run at 00:00, 04:00, 08:00, 12:00, 16:00 UTC (= 08:00, 12:00, 16:00, 20:00, 00:00 WITA)
    - cron: '0 0,4,8,12,16 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-instagram:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run Instagram checker (v7)
      env:
        WEBHOOK_CONFIG: ${{ secrets.WEBHOOK_CONFIG }}
      run: python scripts/check-instagram-v7.py
